# Configuration minimale pour Heart Attack Dataset
# Dataset Heart Attack minimal pour test exhaustif

dataset: "datasets/heart_disease.csv"
input_cols: 21    # 21 features médicales (APRÈS la colonne HeartDiseaseorAttack)
output_cols: 1    # 1 sortie binaire (classification malade/sain)
batch_size: 32
max_epochs: 100
learning_rate: 0.001

# IMPORTANT: Structure du CSV réel
# Colonne 1: HeartDiseaseorAttack (0=sain, 1=malade) - CIBLE
# Colonnes 2-22: 21 features médicales - ENTRÉES
# 
# Features: age, sex, cp, trestbps, chol, fbs, restecg, thalach, exang, 
#          oldpeak, slope, ca, thal, BMI, smoking, alcoholDrinking,
#          stroke, physicalHealth, mentalHealth, diffWalking, diabetic

# Paramètres d'entraînement optimaux pour données médicales
train_test_split: 0.8
class_weights: [1.0, 15.0]  # Pondération pour classes déséquilibrées
dropout_rate: 0.25
l2_regularization: 0.0005
optimal_threshold: 0.15
momentum: 0.90

