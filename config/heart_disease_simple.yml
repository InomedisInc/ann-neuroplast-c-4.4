# Configuration NEUROPLAST-ANN v4.3 pour Heart Disease Dataset
# ============================================================
# Dataset: Heart disease prediction (donn√©es tabulaires)
# Organisation automatique: best_models_neuroplast_heart_disease/

# NOUVEAU v4.3: Nom du dataset pour organisation automatique
dataset_name: "heart_disease"

# Type de dataset
is_image_dataset: false

# Chemin vers les donn√©es
dataset: "datasets/heart_disease.csv"

# üÜï NOUVEAU SYST√àME D'ANALYSE AUTOMATIQUE DES CHAMPS
# Liste des champs d'entr√©e (features) pour les maladies cardiaques
input_fields: "age,sex,chest_pain_type,resting_blood_pressure,serum_cholesterol,fasting_blood_sugar,resting_ecg,max_heart_rate,exercise_induced_angina,st_depression,st_slope,major_vessels,thalassemia"

# Liste des champs de sortie (targets)
output_fields: "heart_disease"

# Configuration avanc√©e pour l'analyseur
auto_normalize: true      # Normalisation automatique des champs num√©riques
auto_categorize: true     # Binarisation automatique des champs cat√©goriques
field_detection: "auto"   # D√©tection automatique des types de champs

# Param√®tres d'entra√Ænement
batch_size: 32
max_epochs: 100
learning_rate: 0.005
early_stopping: true
patience: 10

# M√©thodes neuroplast √† tester
neuroplast_methods:
  - standard
  - adaptive

# Fonctions d'activation √† tester
activations:
  - relu
  - neuroplast

# Optimiseurs √† tester
optimizers:
  - adamw
  - adam

# M√©triques √† calculer
metrics:
  - accuracy
  - f1_score

# Configuration Model Saver (automatique avec dataset_name)
enable_model_saver: true
save_best_models: 10  # Sauvegarder les 10 meilleurs mod√®les
# model_save_path sera automatiquement: "./best_models_neuroplast_heart_disease/"

# Param√®tres avanc√©s
dropout_rate: 0.2
l2_regularization: 0.001
momentum: 0.9

# Gestion des classes (√©quilibr√© pour heart disease)
class_weights: [1.0, 1.0]

# Param√®tres d'optimisation
beta1: 0.9
beta2: 0.999
epsilon: 1e-8
weight_decay: 0.01

# Export des m√©triques
metrics_export: true
csv_export: true

# Description
name: "Heart Disease Prediction - Simple Configuration"
description: "Configuration optimis√©e pour la pr√©diction des maladies cardiaques avec dataset standard" 